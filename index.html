<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatanku - Aplikasi Catatan</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <app-header title="Catatanku" subtitle="Kelola catatan dengan mudah!"></app-header>
        
        <main class="main-content">
            <section class="form-section">
                <note-form></note-form>
            </section>
            
            <section class="notes-section">
                <h2 class="section-title">
                    <i class="fas fa-sticky-note"></i>
                    Daftar Catatan
                </h2>
                <div id="notes-container" class="notes-grid">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        Memuat catatan...
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="components/app-header.js"></script>
    <script src="components/note-item.js"></script>
    <script src="components/note-form.js"></script>
    <script src="script.js"></script>
</body>
</html>
